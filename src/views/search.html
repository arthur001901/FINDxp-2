<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>
    <h1 id="timer">5</h1>
    <script>

    let countdown = 5; // Início da contagem
    const timerElement = document.getElementById("timer");

    // Função para atualizar o timer
    const timer = setInterval(() => {
        timerElement.textContent = countdown; // Atualiza o número na tela
        countdown--; // Diminui o valor da contagem

        if (countdown < 0) {
            clearInterval(timer); // Para o timer quando chega a 0
        }
    }, 1000); // Executa a cada 1000ms (1 segundo)


    </script>
</body>
</html>
