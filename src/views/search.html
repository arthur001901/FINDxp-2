<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Voltar ao Topo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 2000px; /* Apenas para demonstrar a rolagem */
            padding: 20px;
        }

        #btnTopo {
            display: none; /* Inicialmente escondido */
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #btnTopo:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Role para baixo e veja o botão aparecer</h1>

    <button id="btnTopo" onclick="voltarAoTopo()">▲</button>

    <script>
        let btnTopo = document.getElementById("btnTopo");

        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                btnTopo.style.display = "block";
            } else {
                btnTopo.style.display = "none";
            }
        };

        function voltarAoTopo() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>

</body>
</html>
